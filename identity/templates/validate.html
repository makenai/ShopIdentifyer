<!DOCTYPE html>
<html>

<title>SYN Shop Validate User</title>
<head>

<style type="text/css">

.scanner-icon {
  height: 300px;
  width: 300px;
  display: block;
  margin-left: auto;
  margin-right: auto
}

h1 {
  font-family: "Arial";
  text-align: center;
}

h5 {
  font-family: "Arial";
  text-align: center;
}
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript">

  $(document).ready (
    function() {

      setInterval(function(){
        $.ajax({ url: "/queue/message", type: "DELETE", success: function(data){
          if (data.message != "NULL") {
            window.location.href = "/member/" + data.message;
          }
          }, dataType: "json"});
        }, 1000
        );

    });

</script>
</head>
<body>

<h1>SYN Shop Identity Management System</h1>

<h1>swipe card on reader to begin</h1>
<img class="scanner-icon" src="{{ url_for('static', filename='images/swipe-icon.png')}}" />

<h5><a href="/validate/manul">or click here to manually verify someone</a></h5>
</body>
</html>
